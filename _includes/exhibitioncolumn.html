<div class="column">

	<h2>{{ include.title }}</h2>
	
	{% for exhibit in page[include.content] %}	
		<a href="{{ exhibit.url }}" class="exhibition">
			<img src="{{ exhibit.image }}" class="exhibit-thumbnail">
			<div class="exhibit-info">
				<h3>{{ exhibit.title }}</h3>
				<p>{{ exhibit.description  }}</p>
				<p>{{ exhibit.date  }}</p>
			</div>
		</a>
	{% endfor %}

</div>
